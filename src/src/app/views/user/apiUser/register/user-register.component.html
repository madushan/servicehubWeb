<form [formGroup]="registerFormGroup" (ngSubmit)="saveUser()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      Register User
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
            <input hidden type="text" class="form-control"  />
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" formControlName="userName" name="userName"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <textarea type="text" class="form-control" formControlName="password" name="password"></textarea>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <textarea type="text" class="form-control" formControlName="confirmPassword" name="confirmPassword"></textarea>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" name="email"/>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstName" name="firstName"/>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" name="lastName"/>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" formControlName="phoneNumber" name="phoneNumber"/>
            </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="modalRef.hide()"
    >
      {{ "pages.cancel" | translate }}
    </button>
    <button type="submit" class="btn btn-primary float-right">
      {{ "pages.submit" | translate }}
    </button>
  </div>
</form>
