<div *ngFor="let bid of bids$ | async; let i = index">

            d-flex

            min-width-zero

            class="list-item-heading mb-0 truncate w-40 w-xs-100"

            {{ bid.amount }}
          </p>
          <p class="mb-0 text-muted text-small w-15 w-xs-100">
            {{ bid.requiredTime }}
          </p>
